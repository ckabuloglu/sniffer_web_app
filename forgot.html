<html>

<head>
    <title> Sniffer Login Page </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/function.js"></script>
</head>

<body>
    <div class="container" id="login_box">
        <img class="img-responsive" id="logo" src="images/logoSniff.png" alt="Sniffer">
        </br>
        </br>
        <h3> Forgot your password? </h3>
        <h4> Enter your email address and we'll email you if it exists. </h4>
        <form role="form">
            <div class="form-group">
                <input type="text" class="form-control" id="email" placeholder="email">
            </div>
            <button type="submit" class="btn btn-primary btn-block"> Got it </button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
